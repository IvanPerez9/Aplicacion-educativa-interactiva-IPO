<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/contacto.css">

</head>

<body>

	<div class="contact1" border="">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="img/images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title" style="font-family: 'Lobster', serif;" align="center">
					Contacta con nosotros
				</span>

				<div class="wrap-input1 validate-input" data-validate="Nombre Obligatorio">
					<input class="input1" type="text" name="name" placeholder="Nombre">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Email valido">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Asunto Obligatorio">
					<input class="input1" type="text" name="subject" placeholder="Asunto">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Mensaje Obligatorio">
					<textarea class="input1" name="message" placeholder="Mensaje"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<a href="index.html" id="btnEnviar" style="text-decoration:none;">
							Enviar
						</a>
					</button>

					<button class="contact1-form-btn">
						<a href="index.html" id="btnEnviar" style="text-decoration:none;">
							Inicio
						</a>
					</button>
				</div>
			</form>
		</div>
	</div>

	<script src="js/main.js"></script>

</body>

</html>
