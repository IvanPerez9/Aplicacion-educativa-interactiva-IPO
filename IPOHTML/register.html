<!DOCTYPE html>
<html lang="En">

<head>
    <meta charset="utf-8">
    <title>History X</title>

    <meta name="description" content="Love Authority." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />


</head>

<body>
    <!--hero section-->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-8 mx-auto">
                    <div class="card border-none">
                        <div class="card-body">
                            <div class="mt-2 text-center">
                                <h2>Crea tu cuenta</h2>
                            </div>
                            <p class="mt-4 text-black lead text-center">
                                Registrate en History X
                            </p>
                            <div class="mt-4">
                                <form method="post" action="/register">
                                    <!-- Method to not saw the password -->
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="Nombre" value="" placeholder="Nombre">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="Apellidos" value="" placeholder="Apellidos">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="curso" value="" placeholder="Curso">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" value="" placeholder="Contraseña">
                                    </div>
                            </div>
                            </form>
                            <div style="float: left; width: 48%">
                                    <button type="submit" class="btn btn-primary btn-block" id="crearCuenta"> Crear Cuenta </button>
                                    <script type="text/javascript">
                                        document.getElementById("crearCuenta").onclick = function () {
                                            location.href = "index.html";
                                        };
                                    </script>
                                </div>
                                <div style="float: right; width: 48%">
                                    <button type="reset" class="btn btn-primary btn-block"> Cancelar </button>
                                </div>
                        </div>
                        <p class="text-center">
                            ¿ Ya tienes cuenta ?
                            <a href="login.html">Inicia sesión</a>
                        </p>
                        <p class="text-center">
                            <button type="submit" class="btn btn-primary" id="goBackbtn">Volver</button>
                            <script type="text/javascript">
                                document.getElementById("goBackbtn").onclick = function () {
                                    location.href = "index.html";
                                };
                            </script>
                        </p>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-sm-12 mt-5 footer">

            </div>
        </div>
        </div>
    </section>


</body>

</html>
